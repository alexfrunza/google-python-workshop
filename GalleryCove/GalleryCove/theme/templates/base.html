{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'index.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'django.ico' %}"/>
  <meta charset="UTF-8">

  {#  Roboto font #}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% tailwind_css %}
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-normal min-h-screen flex flex-col">
<nav class="sticky top-0 bg-white flex justify-between items-center p-4 border-b-2 border-gray-900 z-10">
  <a href="/" class="text-2xl"> GalleryCove </a>
  <div>
    <a href="/" class="hidden md:inline mr-4"> Discover </a>
    <a href="/" class="hidden md:inline mr-4"> Gallery </a>
    <a href="/" class="hidden md:inline"> About us </a>
  </div>
  <button id="hamburger-menu-btn" class="h-8 w-8 block md:hidden">
    <img src="{% static 'iconmonstr-menu-right-lined.svg' %}" alt="menu"/>
  </button>
</nav>
<div id="hamburger-menu" class="sticky top-[calc(4rem+2px)] hidden bg-white z-10">
  <a href="/" class="block p-4 border-b-2 border-gray-900"> Discover </a>
  <a href="/" class="block p-4 border-b-2 border-gray-900"> Gallery </a>
  <a href="/" class="block p-4 border-b-2 border-gray-900"> About us </a>
</div>

{% block content %}
{% endblock %}

<footer class="mt-auto p-4 md:p-12 flex items-center justify-between border-t-2 border-gray-300">
  <div class="flex items-center">
    <img src="{% static 'iconmonstr-copyright-2.svg' %}" alt="copyright symbol" class="h-4 w-4"/>
    <span class="ml-1">2023 Alexandru Frunza</span>
  </div>
  <div class="flex items-center">
    <a href="https://github.com/alexfrunza" target="_blank" class="mr-4">
      <img src="{% static 'iconmonstr-github-1.svg' %}" alt="github" class="h-6 w-6"/>
    </a>
    <a href="https://www.linkedin.com/in/alexandrufrunza/" target="_blank">
      <img src="{% static 'iconmonstr-linkedin-1.svg' %}" alt="linkedin" class="h-6 w-6"/>
    </a>
  </div>
</footer>
<script type="text/javascript" src="{% static 'index.js' %}"></script>
</body>
</html>
